<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>チャットページ</title>
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
  <link th:href="@{../static/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body id="chatpage">
  <!-- 戻るボタンと名前の表示-->
    <header>
      <div class="backbtn">
          <a href="emologlist.html"> <img th:src="@{../static/images/arrow_left_24.png}" alt="backbutton"></a>
      </div> 
      <div class="friend-name">
        <p>hogeさん</p>
      </div>
    </header>
    <div id="wrap"><!-- メインコンテンツ-->
      <div class="content">
         <!-- エモログの表示-->
         <div class="emolog">
           <p class="emolog-date">8/18</p>
           <!--相手のエモログの表示-->
           <p class="emoji" >&#x1f349;&#x1f349;&#x1f349;&#x1f349;&#x1f349;&#x1f349;&#x1f349;</p>
           <p>朝 <img th:src="@{images/arrow.png}" alt="emolog_arrow"> 夜</p>
           <!--自分のエモログの表示-->
           <p class="emoji">&#x1f349;&#x1f349;&#x1f349;&#x1f349;&#x1f349;&#x1f349;&#x1f349;</p>
          </div>
         <!-- チャットの表示-->
         <div class="chat">

         </div>
         <!-- 入力ボックス、送信ボタンの表示-->
         <div class="message">
           <input type="text" name="name" class="message-box">
           <input type="submit" value="送信" class="message-btn">
         </div>
       </div>
    </div>

</body>
</html>
